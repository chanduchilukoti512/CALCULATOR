<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Purpose: Implement basic arithmetic operations with a clean UI -->
  <!-- Key Skills: Event handling, mathematical logic, testing edge cases -->
  <div class="calculator">
    <h1>CALCULATOR</h1>
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="operation('/')">/</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="operation('*')">*</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="operation('-')">-</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="calculate()">=</button>
      <button onclick="operation('+')">+</button>
      <button onclick="resetCalculator()" class="reset">Reset</button> <!-- Reset button -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
